wasmer-it = { workspace = true }
it-lilo = { workspace = true}

thiserror = "1.0.34"
walrus = "0.19.0"
once_cell = "1.14.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
