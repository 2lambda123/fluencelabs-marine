description = "Fluence Marine interface types generator"
version = "0.9.4"
authors = ["Fluence Labs"]
license = "Apache-2.0"
edition = { workspace = true }

[lib]
name = "marine_it_generator"
path = "src/lib.rs"

[dependencies]
