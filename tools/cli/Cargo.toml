[package]
name = "fcli"
description = "Fluence FCE command line tool"
version = "0.4.1"
authors = ["Fluence Labs"]
repository = "https://github.com/fluencelabs/fce/tools/cli"
license = "Apache-2.0"
edition = "2018"

[[bin]]
name = "fce"
path = "src/main.rs"

[dependencies]
fce-wit-generator = { path = "../../crates/wit-generator", version = "0.4.0" }
fce-wit-parser = { path = "../../crates/wit-parser", version = "0.5.0" }
fce-module-info-parser = { path = "../../crates/module-info-parser", version = "0.1.0" }

semver = "0.11.0"
walrus = "0.18.0"

thiserror = "1.0.24"
anyhow = "1.0.31"
check-latest = "1.0.0"
clap = "2.33.1"
exitfailure = "0.5.1"
serde = "=1.0.118"
serde_json = "1.0.56"
termion = "1.5.6"
