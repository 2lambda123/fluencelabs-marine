name: Publish snapshots

on:
  workflow_call:
    outputs:
      version:
        description: "Snapshot version"
        value: ${{ jobs.publish.outputs.version }}

jobs:
  publish:
    name: "Publish snapshots"
    runs-on: builder

    outputs:
      version: "${{ steps.build.outputs.version }}"

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout Marine
        uses: actions/checkout@v3
        with:
          repository: fluencelabs/marine

      - name: Import secrets
        uses: hashicorp/vault-action@v2.4.2
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          exportToken: false
          secrets: |
            kv/cargo-registry/users/ci token | CARGO_REGISTRIES_FLUENCE_TOKEN

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-edit
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-edit

      - name: Generate package version
        id: version
        run: |
          SHA=${{ github.event.pull_request.head.sha }}
          echo "::set-output name=sha::${SHA::7}"
          echo "::set-output name=branch::${GITHUB_HEAD_REF//[^a-zA-Z0-9-]/-}"

      - name: Set packages version
        id: build
        env:
          VERSION: "${{ steps.version.outputs.branch }}-${{ steps.version.outputs.sha }}-${{ github.run_number }}.${{ github.run_attempt }}"
        working-directory: marine
        run: |
          cargo set-version --bump alpha
          cargo set-version "9.9.9-${{ env.VERSION }}"

          echo "::set-output name=version::9.9.9-${{ env.VERSION }}"

      - name: Publish to self-hosted cargo registry
        run: cargo publish --registry fluence --allow-dirty
